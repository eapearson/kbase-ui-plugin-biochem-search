## Plugin Configuration
---
package:
  name: biochem-search
  description: BioChemistry Search
source:
  styles:
    - file: styles.css
install:
  routes:
    - path: [biochem-search]
      queryParams: {q: true}
      authorization: false
      params:
        view: main
        plugin: biochem-search
  menu:
    - name: biochem-search
      definition:
        path: [biochem-search]
        label: Biochem Search
        icon: search
