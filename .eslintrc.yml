env:
    browser: true
    amd: true
    es6: true
extends: "eslint:recommended"
rules:
    strict:
        - error
        - function
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
    no-console:
        - error
        - allow:
              - warn
              - error
    # stylistic
    no-trailing-spaces:
        - error
    space-before-function-paren:
        - error
        - anonymous: always
          named: never
          asyncArrow: always
    space-in-parens:
        - error
        - never
    func-call-spacing:
        - error
        - never
    keyword-spacing:
        - error
        - before: true
          after: true
    no-fallthrough:
        - error
        - commentPattern: fallthrough
    prefer-const:
        - error
    brace-style:
        - error
        - 1tbs
    no-magic-numbers:
        - error
        - ignoreArrayIndexes: true
    class-methods-use-this:
        - warn
